<div class="company-list-container">
  <p-toast></p-toast>
  <p-confirmDialog [style]="{width: '450px'}" [baseZIndex]="10000"
    rejectButtonStyleClass="p-button-outlined"></p-confirmDialog>

  <div class="card">
    <div class="card-header flex justify-content-between align-items-center">
      <div>
        <h2 class="text-900 font-bold text-3xl mb-1">Gestión de Empresas</h2>
        <p class="text-600 mt-0 mb-0">Administra compañías registradas</p>
      </div>

      <div class="flex gap-2">
        <p-button icon="pi pi-refresh" label="Actualizar" styleClass="p-button-outlined p-button-sm"
          (onClick)="refresh()" [loading]="loading()"></p-button>
        <p-button icon="pi pi-plus" label="Nueva Empresa" styleClass="p-button-sm"
          (onClick)="create()"></p-button>
      </div>
    </div>

    <div class="card-body">
      <p-table
        [value]="companies()"
        [paginator]="true"
        [rows]="pageSize()"
        [totalRecords]="response()?.totalElements || 0"
        [lazy]="true"
        (onLazyLoad)="onPage($event)"
        [loading]="loading()"
        responsiveLayout="scroll">

        <ng-template pTemplate="header">
          <tr>
            <th>RUC</th>
            <th>Razón Social</th>
            <th>Nombre Comercial</th>
            <th>Teléfono</th>
            <th>Email</th>
            <th>Acciones</th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-c>
          <tr>
            <td class="font-medium">{{ c.companyRuc }}</td>
            <td>{{ c.companyName }}</td>
            <td>{{ c.companyTradeName }}</td>
            <td>{{ c.companyPhone }}</td>
            <td>{{ c.companyEmail }}</td>
            <td>
              <div class="flex gap-2">
                <p-button icon="pi pi-eye" styleClass="p-button-rounded p-button-text p-button-sm"
                  pTooltip="Detalle" tooltipPosition="top" (onClick)="detail(c)"></p-button>
                <p-button icon="pi pi-pencil" styleClass="p-button-rounded p-button-text p-button-warning p-button-sm"
                  pTooltip="Editar" tooltipPosition="top" (onClick)="edit(c)"></p-button>
                <p-button icon="pi pi-trash" styleClass="p-button-rounded p-button-text p-button-danger p-button-sm"
                  pTooltip="Eliminar" tooltipPosition="top" (onClick)="confirmDelete(c)"></p-button>
              </div>
            </td>
          </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="6" class="text-center p-4 text-600">No se encontraron empresas</td>
          </tr>
        </ng-template>

      </p-table>
    </div>
  </div>
</div>
